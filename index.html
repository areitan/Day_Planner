<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row">
      <div class="col-2 hour"><span id="am9">9</span>AM</div>
      <input type="text" id="task9" class="col-8">
      <button id="btn-9" class="fas fa-save col-2 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-2 hour"><span id="am10">10</span>AM</div>
      <input type="text" id="task10" class="col-8">
      <button id="btn-10" class="fas fa-save col-2 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-2 hour"><span id="am11">11</span>AM</div>
      <input type="text" id="task111" class="col-8 textarea">
      <button id="btn-11" class="fas fa-save col-2 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-2 hour"><span id="pm12">12</span>PM</div>
      <input type="text" id="task12" class="col-8 textarea">
      <button id="btn-12" class="fas fa-save col-2 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-2 hour"><span id="pm1">1</span>PM</div>
      <input type="text" id="task1" class="col-8 textarea">
      <button id="btn-1" class="fas fa-save col-2 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-2 hour"><span id="pm2">2</span>PM</div>
      <input type="text" id="task2" class="col-8 textarea">
      <button id="btn-2" class="fas fa-save col-2 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-2 hour"><span id="pm3">3</span>PM</div>
      <input type="text" id="task3" class="col-8 textarea">
      <button id="btn-3" class="fas fa-save col-2 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-2 hour"><span id="pm4">4</span>PM</div>
      <input type="text" id="task4" class="col-8 textarea">
      <button id="btn-4" class="fas fa-save col-2 saveBtn"></button>
    </div>
    <div class="row">
      <div class="col-2 hour"><span id="pm5">5</span>PM</div>
      <input type="text" id="task5" class="col-8">
      <button id="btn-5" class="fas fa-save col-2 saveBtn"></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
